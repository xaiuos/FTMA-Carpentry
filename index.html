    <div class="app">
      <div class="cardList">
        <button class="cardList__btn btn btn--left">
          <div class="icon">
            <svg>
              <use xlink:href="#arrow-left"></use>
            </svg>
          </div>
        </button>

        <div class="cards__wrapper">
          <div class="card current--card">
            <div class="card__image">

          </div>

          <div class="card next--card">
            <div class="card__image">

          </div>

          <div class="card previous--card">
            <div class="card__image">
              <img src="image/3.jpg" alt="" />

          </div>
        </div>

        <button class="cardList__btn btn btn--right">
          <div class="icon">
            <svg>
              <use xlink:href="#arrow-right"></use>
            </svg>
          </div>
        </button>
      </div>

      <div class="infoList">
        <div class="info__wrapper">
          <div class="info current--info">
            <h1 class="text name">فواز طه محمد</h1>

          </div>

          <div class="info next--info">
            <h1 class="text name">اختيارك</h1>
            <br />
            <br />
            <h4 class="text location">توريد طبالي - طاولات</h4>
            <h4 class="text location">كراسي - دواليب - سراير</h4>

            <h4 class="text location">والابعاد</h4>
            <br />
            <br />
            <h4 class="text location">نقبل عروض الشراء</h4>
          </div>

          <div class="info previous--info">
            <h1 class="text name">تواصل عبر</h1>
            <br /><br /><br /><br />
            <h4 class="text location">هاتف : 0550557001</h4>
            <br />
            <h4 class="text location">رقم الضريبي</h4>
            <h4 class="text location">311665977100003</h4>
          </div>
        </div>
      </div>

      <div class="app__bg">
        <div class="app__bg__image current--image">
          <img src="image/background1.jpg" alt="" />
        </div>
        <div class="app__bg__image next--image">
          <img src="image/background2.jpg" alt="" />
        </div>
        <div class="app__bg__image previous--image">
          <img src="image/background3.jpg" alt="" />
        </div>
      </div>
    </div>

    <div class="loading__wrapper">
      <div class="loader--text">Loading...</div>
      <div class="loader">
        <span></span>
      </div>
    </div>

    <svg class="icons" style="display: none">
      <symbol
        id="arrow-left"

          points="328 112 184 256 328 400"

            fill: none;
            stroke: #fff;
